<app-navbar></app-navbar>
<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" 
                placeholder="Search by name" [(ngModel)]="name"
             />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchName(name)">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Users List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveUser(user, i)">
                {{ user.name }}
            </li>
        </ul>

    </div>
 
    <div class="col-md-6">
        <div *ngIf="currentUser">
            <h4>User</h4>
            <div >
                <label><strong>Name:</strong></label>
                 {{ currentUser.name }}
            </div>
            <div>
                <label><strong>Email:</strong></label>
                {{ currentUser.email }}
            </div>
            <div>
                <label><strong>phone:</strong></label>
                {{ currentUser.phone}}
            </div>
            <div>
                <label><strong>CEP:</strong></label>
                {{ currentUser.cep}}
            </div>
            <div>
                <label><strong>address:</strong></label>
                {{ currentUser.address}}
            </div>
            <div>
                <label><strong>city:</strong></label>
                {{ currentUser.city}}
            </div>
            <div>
                <label><strong>state:</strong></label>
                {{ currentUser.state}}
            </div>

            <button class="btn btn-primary" type="button" (click)="editRoute(currentUser.id)">
                Edit
            </button>

        </div>

        <div *ngIf="!currentUser">
            <br />
            <p>Please click on a User...</p>
        </div>
    </div>
</div>
