
<div  class="edit-form">
    <h4>Signin</h4>
    <form [formGroup]="signinForm" *ngIf="signinForm" (ngSubmit)="signinUser()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"  
                class="form-control" formControlName="email"   id="email" 
                 name="email" (ngModel)="currentUser.email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                class="form-control" formControlName="password" id="password" 
                name="password"  (ngModel)="currentUser.password"
            />
        </div>
        <div class="form-group" >
            <button  type="submit" class="btn btn-primary" >
                Login
            </button>
        </div>
        <div>
            <button class="btn btn-primary" (click)="createUser()" >
                Create an Account
            </button>
        </div>
    </form>

   
   

</div>

<div *ngIf="currentUser">
    <br />
    <p>Cannot access this Tutorial...</p>
</div>
