<app-navbar></app-navbar>
<div *ngIf="currentUser" class="edit-form">
 
    <h4>Update User</h4>
    <form >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentUser.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentUser.phone"
          name="phone"
        />
      </div>
      <div class="form-group">
        <label for="cep">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
         [(ngModel)]="currentUser.cep"
         (blur)="searchCEP(currentUser.cep)"
          name="cep"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentUser.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
         [(ngModel)]="currentUser.city"
          name="city"
        />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
         [(ngModel)]="currentUser.state"
          name="state"
        />
      </div>
    </form>
  
  
    <button class="btn btn-primary" (click)="deleteUser(currentUser.id)">
      Delete
    </button>
  
    <button type="submit" class="btn btn-primary" (click)="updateUser()">
      Update
    </button>
    
  </div>
  
  <div *ngIf="!currentUser">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
