<app-navbar *ngIf="submitted"></app-navbar>
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <h1>Create User</h1>
  <a class="nav-link" href="#">Back Home <span class="sr-only"></span></a>
</div>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>
    
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="user.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <label for="cep">CEP</label>
      <input
        type="text"
        class="form-control"
        id="cep"
       [(ngModel)]="user.cep"
       (blur)="searchCEP(user.cep)"
        name="cep"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="user.address"
        name="address"
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        class="form-control"
        id="city"
       [(ngModel)]="user.city"
        name="city"
      />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        type="text"
        class="form-control"
        id="state"
       [(ngModel)]="user.state"
        name="state"
      />
    </div>
  
      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Your account created successfull</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
